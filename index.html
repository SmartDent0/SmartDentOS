<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Smart Dent OS</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/icon.jpg" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/wall3.jpg')">
	  

	

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="blue" id="wizard">
							<form method="post" name="contact" netlify>
		                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		SMART DENT
		                        	</h3>
									<h5>Cadastro de OS</h5>
									
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#details" data-toggle="tab">Cliente</a></li>

			                            <li><a href="#captain" data-toggle="tab">Problema</a></li>
			                            <li><a href="#description" data-toggle="tab">Datas</a></li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="details">
		                            	<div class="row">
			                            	<div class="col-sm-12">
			                                	<h4 class="info-text"> Preencher os dados do cliente e do atendimento.</h4>
			                            	</div>
		                                	<div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="fa fa-"></i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Nome do Cliente</label>
			                                          	<input name="Nome do Cliente" type="text" class="form-control">
			                                        </div>
												</div>


												
												<div class="input-group">
													<span class="input-group-addon">
														<i class="fa fa-"></i>
													</span>
													<div class="form-group label-floating">
														<label class="control-label">Atendido Por:</label>
														<select name="AtendidoPor" class="form-control">
															<option value="" disabled selected></option>
															<option value="Igor">Igor</option>
															<option value="Gabriel">Gabriel</option>
															<option value="Heitor">Heitor</option>
															<option value="Fabio">Fabio</option>
														</select>
													</div>
												</div>
												

												
												

		                                	</div>
		                                	<div class="col-sm-6">
		                                    	<div class="form-group label-floating">
		                                        	<label class="control-label">Equipamento</label>
													
	                                        		<select name="Equipamento" type="text" class="form-control">
													    <option value="" disabled selected></option>
														<option value="Miicraft Alpha">Miicraft Alpha</option>
														<option value="Impressora Miicraft Ultra 100">Impressora Miicraft Ultra 100</option>
                                                        <option value="Impressoras Miicraft Ultra 125">Impressora Miicraft Ultra 125</option>
                                                        <option value="Impressoras Miicraft Alpha 150">Impressora Miicraft Alpha 150</option>
														<option value="Impressoras Hallot">Miicraft Plus</option>
                                                        <option value="Impressora Pionext DJ89">Impressora Pionext DJ89</option>
														<option value="Impressora Halot One Pro">Impressora Halot One Pro</option>
														<option value="Impressora Halot One Pro">Impressora Halot LD-79</option>                                        
                                                        <option value="Medit I500">Medit I500</option>
                                                        <option value="Medit I600">Medit I600</option>
                                                        <option value="Medit I700">Medit I700</option>
														<option value="Medit T300">Medit T300</option>
														<option value="Medit T310">Medit T310</option>
														<option value="Creality Wash and Cure">Creality Wash and Cure</option>
		                                        	</select>
		                                    	</div>
												<div class="form-group label-floating">
		                                        	<label class="control-label">Número de série</label>
													<input name="Número de série" type="text" class="form-control">
		                                    	</div>
		                                	</div>
											<div class="input-group">
												<span class="input-group-addon">
													<i class="fa fa-"></i>
												</span>
												<div class="form-group label-floating">
													  <label class="control-label">Nome do Solicitante</label>
													  <input name="Nome do Solicitante" type="text" class="form-control">
												</div>
											</div>

											<div class="input-group">
												<span class="input-group-addon">
													<i class="fa fa-"></i>
												</span>
												<div class="form-group label-floating">
													  <label class="control-label">Abertura de Chamado no Fabricante do Equipamento</label>
													  <input name="Abertura de Chamado no Fabricante do Equipamento" type="text" class="form-control">
												</div>
											</div>

		                            	</div>

		                            </div>


									<div class="tab-pane" id="captain">
										<div class="col-sm-12">
											<h4 class="info-text"> Informar sobre o problema.</h4>
										</div>

		                                <div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-"></i>
											</span>
											<div class="form-group label-floating">
												  <label class="control-label">Descrição de Defeito ou Solicitado Pelo Cliente</label>
												  <input name="Descrição de Defeito ou Solicitado Pelo Cliente" type="text" class="form-control">
											</div>
										</div>

										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-"></i>
											</span>
											<div class="form-group label-floating">
												  <label class="control-label">Problemas Identificados</label>
												  <input name="Problemas Identificados" type="text" class="form-control">
											</div>
										</div>

										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-"></i>
											</span>
											<div class="form-group label-floating">
												  <label class="control-label">Correções Aplicadas</label>
												  <input name="Correções Aplicadas" type="text" class="form-control">
											</div>
										</div>
		                            </div>

									<div class="tab-pane" id="description">

										<div class="col-sm-12">
											<h4 class="info-text"> Informar datas.</h4>
										</div>

										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-"></i>
											</span>
											<div class="form-group label-floating">
												  <label class="text">Data Recebimento</label>
												  <input name="Data Recebimento" type="date" class="form-control">
											</div>
										</div>

										
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-"></i>
											</span>
											<div class="form-group label-floating">
												  <label class="text">Data Liberado</label>
												  <input name="Data Liberado" type="date" class="form-control">
											</div>
										</div>

										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-"></i>
											</span>
											<div class="form-group label-floating">
												  <label class="text">Data da Abertura de Chamado</label>
												  <input name="Data da Abertura de Chamado" type="date" class="form-control">
											</div>
										</div>

									</div>
									</form>
		                            
	                        	<div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Próximo' />
	                                    <input type='submit' class='btn btn-finish btn-fill btn-danger btn-wd' name='finish' value='Enviar' />			
	                                </div>
	                                <div class="pull-left">
	                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Voltar' />

										
	                                </div>
	                                <div class="clearfix"></div>
	                        	</div>
		                    
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->

	    <div class="footer">
	        <div class="container text-center">
	             By <i class="fa fa-"></i><a href="http://www.creative-tim.com">Igor Nunes Freitas dos Santos</a> com Creative Tim.
	        </div>
	    </div>
	</div>

</body>

	<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

	<script src="assets/js/material-bootstrap-wizard.js"></script>
